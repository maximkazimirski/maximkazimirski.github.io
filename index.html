<!DOCTYPE html>
<html>
<body>

<h3>A demonstration of how to access a BUTTON element</h3>

<p>Click to disable the BUTTON element:</p>

<button type="button" id="myBtn" onclick="myFunction('http://0.0.0.0:9080/magic')">Try http://0.0.0.0:9080</button>
<button type="button" id="myBtn" onclick="myFunction('http://localhost:9080/magic')">Try http://localhost:9080</button>

<p id="result"></p>

<script>
function myFunction(host) {
  var xhr = new XMLHttpRequest();
  xhr.open("POST", host, true);
  xhr.setRequestHeader('Content-Type', 'application/json');

  xhr.onreadystatechange = () => {
    if (xhr.readyState === XMLHttpRequest.DONE) {
      document.getElementById("result").innerHTML = xhr.responseText;
    }
  }

  xhr.send(JSON.stringify({
      eventAction: "event_name",
      parameters: {
        "key": "value",
        "key2": "value2"
      }
  }));
}
</script>

</body>
</html>
